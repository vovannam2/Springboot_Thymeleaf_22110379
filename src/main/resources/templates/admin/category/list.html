<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorate="~{admin/layout-admin.html}">
<head>
</head>
<body>
	<section class="row" layout:fragment="content">
					<a th:href="@{/admin/categories/add}">Add Category</a>
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">List Category</div>
				<div class="card-body">
					<!-- Hiện thông báo-->
					<div th:if="${message != null}" class="alert alert-primary"
						role="alert">
						<i>[[${message}]]</i>
					</div>
					<!-- Hết thông báo -->

					<table class="table table-striped table-responsive" border="1"
						width="100%">
						<thead class="thead-inverse">
							<tr>
								<th>Category ID</th>
								<th>Category Name</th>
								<th>Images</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="category : ${list}">
								<td th:text="${category.id}" scope="row"></td>
								<td th:text="${category.name}"></td>
								<td th:text="${category.images}"></td>
								<td th:text="${category.status}"></td>
								<td><a
									th:href="@{'/admin/categories/edit/' + ${category.id}}"
									class="btn btn-outline-warning"> <i class="fa fa-edit"></i>
										Sửa
								</a> 
								<a th:href="@{'/admin/categories/delete/' + ${category.id}}"
									class="btn btn-outline-danger"> <i class="fa fa-trash"></i>
										Xóa
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
